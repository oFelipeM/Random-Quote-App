<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="This website will display random quotes from famous and wise people throughout history!">
</head>

<body>
    <div class="divQuotes">
        <h3 id="authorText">The author's quote shall appear here.</h3>
        <p id="tagText1" class="tags">The first tag will appear here.</p>
        <p id="tagText2" class="tags">The second tag will appear here.</p>
        <h2 id="quoteText">The quote shall appear here.</h2>
    </div>
    <div class="divButtons">
        <button id="randomQuote" onclick="callRandomQuote()" class="buttons">Random</button>
        <button id="shareQuote" class="buttons">Share</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
